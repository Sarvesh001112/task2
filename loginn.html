<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/36e77a3179.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="form-box">
    <h1 id="title">Login</h1>
    <form>
        <div class="input-group">
            
          <div class="input-field" id="namefield">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name">
          </div>  

          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="Email" placeholder="Email">
          </div>

          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="Password" placeholder="Password">
          </div>
           <p>Lost Password <a href="#">Click Here!</a></p>
        </div>
        <div class="btn-field">
            <button type="button" id="loginbtn">Login</button>
            <button type="button" id="singinbtn" class="disable">Sing In</button>


        </div>
    </form>
    </div>  
</div>  

    
<script>
    let loginbtn=document.getElementById("loginbtn")
    let signinbtn=document.getElementById("singinbtn")
    let namefield=document.getElementById("namefield")
    let title=document.getElementById("title")

    signinbtn.onclick=function(){
        namefield.style.maxHeight="0";
        title.innerHTML="Sing In";
        loginbtn.classList.add("disable");
        signinbtn.classList.remove("disable");
    }
    loginbtn.onclick=function(){
        namefield.style.maxHeight="60px";
        title.innerHTML="Login";
        loginbtn.classList.remove("disable");
        signinbtn.classList.add("disable");
    }
</script>
</body>
</html>
